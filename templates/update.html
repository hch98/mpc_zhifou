<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>修改文章信息</title>
</head>
<body>

<div class="container">
<form action="/article/saveArticle" method="post" role="form">
    {% csrf_token %}
        <input type="hidden" name="article_id"  value="{{ article.article_id }}" ><br/>

      <div class="form-group">
		  <label class="control-label">标题:&nbsp </label>
		  <input class="form-control" type="text" name="title" value="{{ article.title }}"/>
		</div>

		<div class="form-group">
		  <label class="control-label">内容:&nbsp </label>
		  <input class="form-control" type="text" name="content" value="{{ article.content }}"/>
		</div>


		<div class="form-group">
		  <label class="control-label">类型:&nbsp </label>
		  <input class="form-control" type="text" name="type_id" value="{{ article.type_id }}"/>
		</div>

    <input type="hidden" name="user_account"  value="{{ article.user_account }}" ><br/>
     <input type="hidden" name="flag"  value="{{ article.flag }}" ><br/>
          <input type="submit" value="保存" class="btn btn-default "/>


</form>
</div>
</body>
</html>
